<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>aTech</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">eTech</a>
      <ul class="link">
        <li><a class="active" href="index.html">Cover page</a></li>
        <li><a href="home.html">Homepage</a></li>
        <li><a href="about.html">Who are we</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <button class="menu" id="menu-bar">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </button>
    </header>

    <section id="contact">
      <h2>Contact us</h2>
      <div class="contact-container">
        <form
          action="
        #"
        >
          <div class="form-row">
            <div class="input-data">
              <input type="text" required />
              <div class="underline"></div>
              <label for="">Firtst Name </label>
            </div>
            <div class="input-data">
              <input type="text" required />
              <div class="underline"></div>
              <label for="">Last Name </label>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data">
              <input type="text" required />
              <div class="underline"></div>
              <label for="">Email Address </label>
            </div>
            <div class="input-data">
              <input type="text" required />
              <div class="underline"></div>
              <label for="">Website Name</label>
            </div>
          </div>
          <div class="form-row">
            <div class="input-data textarea">
              <textarea name="30" id="" cols="30" rows="10" required></textarea>
              <div class="underline"></div>
              <label for=""> Write your message</label>
            </div>
          </div>

          <div class="form-row submit-btn">
            <div class="input-data">
              <div class="inner"></div>
              <input type="submit" value="submit" />
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <p>Istanbul 2023</p>
    </footer>

    <!-- ===== SCRIPT.JS ===== -->
    <script src="./js/script.js"></script>
